name: Roles Royce tests

on: [push]

env:
  GIT_REF: ${{ github.head_ref || github.ref_name }}
  DOCKER_REGISTRY: ${{ secrets.DOCKER_URL }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  Test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install -r requirements-dev.txt
      - name: Try anvil
        run: anvil --version
      - name: Run tests
        run: RR_ETH_FORK_URL=${{ secrets.NODE_ETH }} RR_GC_FORK_URL=${{ secrets.NODE_XDAI }} RR_RUN_LOCAL_NODE=1 pytest -v --cov --durations=10
      - name: Coverage report
        run: coverage report

  docker-bots:
    runs-on: self-hosted
    needs: Test
    steps:
      - uses: actions/checkout@v4

      - name: Build and push
        run: ./.github/scripts/build_and_push.sh
        env:
          DOCKER_IMAGE_NAME: "registry.digitalocean.com/karpatkey/bots"
          DOCKERFILE: "./docker/Dockerfile.bots"
